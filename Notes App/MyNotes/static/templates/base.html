<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notița Notițelor</title>

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-light" style="background-color: #0DCAF0;">
    <div class="ms-auto d-flex align-items-center">

        {% if user.is_authenticated %}
            <span class="me-2">Bine ai revenit, {{ user.username }}!( ˘ ³˘)♥</span>
            <a href="{% url 'home' %}" class="btn btn-primary me-2">Acasă</a>
            <form action="{% url 'logout' %}" method="post" class="me-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Deconectare</button>
            </form>

        {% else %}
            <a href="{% url 'home' %}" class="btn btn-primary me-2">Acasă</a>
            <a href="{% url 'login' %}" class="btn btn-success me-2">Autentificare</a>
            <a href="{% url 'signup' %}" class="btn btn-dark me-2">Înregistrare</a>
        {% endif %}
    </div>
</nav>

    <div class="container my-5">
        {% block content %}
        {% endblock %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
